name: Run-tests-on-any-Push-event
# Запуск при любом push евенте в любой ветке, за исключением релизных тэгов.
# Они будт тестироваться перед сборкой
on:
  push:
    tags:
      - '!refs/tags/*'
    branches:
      - '*'
  
jobs:
  run_tests:
    runs-on: [ubuntu-latest]
    steps:
      # Чекаутим код
      - uses: actions/checkout@master
      # Устанавливаем python нужной версии
      - uses: actions/setup-python@v1
        with:
          python-version: '3.8'
          architecture: 'x64'
      - name: Install requirements
        # Устанавливаем зависимости
        run: pip install -r ./cicd/docker/requirements_test.txt
      - name: Run tests
        run: coverage run ./cicd/test/unit_test.py
      - name: Tests report
        run: coverage report
  outputs:
        results-file: 78
            description: ./cicd/docker/output
        
